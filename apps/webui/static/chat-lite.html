    <script>
        let messages = [];
        let currentImage = null;
        let currentAudio = null;
        let isProcessing = false;

        // æ£€æŸ¥æœåŠ¡çŠ¶æ€
        async function checkStatus() {
            const url = document.getElementById('serverUrl').value.trim();
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');

            try {
                const res = await fetch(`${url}/health`, { timeout: 3000 });
                if (res.ok) {
                    statusDot.className = 'status-dot online';
                    statusText.textContent = 'å·²è¿æ¥';
                    return true;
                }
            } catch (e) {
                console.log('è¿æ¥å¤±è´¥:', e);
            }

            statusDot.className = 'status-dot offline';
            statusText.textContent = 'æœªè¿æ¥ - è¯·å¯åŠ¨: ~/.lingkong/bin/lingkong-start-multimodal';
            return false;
        }

        // å¤„ç†å›¾ç‰‡é€‰æ‹©
        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                currentImage = e.target.result;
                updateMediaPreview();
            };
            reader.readAsDataURL(file);
        }

        // å¤„ç†éŸ³é¢‘é€‰æ‹©
        function handleAudioSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                currentAudio = e.target.result;
                updateMediaPreview();
            };
            reader.readAsDataURL(file);
        }

        // æ›´æ–°åª’ä½“é¢„è§ˆ
        function updateMediaPreview() {
            const preview = document.getElementById('mediaPreview');
            preview.innerHTML = '';

            if (currentImage) {
                const item = document.createElement('div');
                item.className = 'preview-item';
                item.innerHTML = `
                    <img src="${currentImage}" alt="preview">
                    <button class="remove-btn" onclick="removeImage()">Ã—</button>
                `;
                preview.appendChild(item);
            }

            if (currentAudio) {
                const item = document.createElement('div');
                item.className = 'preview-item';
                item.innerHTML = `
                    <span style="background: var(--bg-primary); padding: 8px 12px; border-radius: 6px;">ğŸ¤ éŸ³é¢‘å·²é€‰æ‹©</span>
                    <button class="remove-btn" onclick="removeAudio()">Ã—</button>
                `;
                preview.appendChild(item);
            }
        }

        function removeImage() {
            currentImage = null;
            document.getElementById('imageInput').value = '';
            updateMediaPreview();
        }

        function removeAudio() {
            currentAudio = null;
            document.getElementById('audioInput').value = '';
            updateMediaPreview();
        }

        // å¤„ç†å›è½¦é”®
        function handleKeydown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
        function addMessage(role, content, image = null, audio = null) {
            const container = document.getElementById('chatContainer');

            // ç§»é™¤æ¬¢è¿ä¿¡æ¯
            const welcome = container.querySelector('.welcome');
            if (welcome) welcome.remove();

            const div = document.createElement('div');
            div.className = `message ${role}`;

            let mediaHtml = '';
            if (image) {
                mediaHtml += `<img src="${image}" class="message-image" alt="uploaded image">`;
            }
            if (audio) {
                mediaHtml += `<audio controls class="message-audio"><source src="${audio}"></audio>`;
            }

            div.innerHTML = `
                <div class="avatar">${role === 'user' ? 'ğŸ‘¤' : 'ğŸ‰'}</div>
                <div class="message-content">
                    ${mediaHtml}
                    <div>${content}</div>
                </div>
            `;

            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        // æ·»åŠ åŠ è½½æŒ‡ç¤ºå™¨
        function addTypingIndicator() {
            const container = document.getElementById('chatContainer');
            const div = document.createElement('div');
            div.className = 'message assistant';
            div.id = 'typingIndicator';
            div.innerHTML = `
                <div class="avatar">ğŸ‰</div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            `;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            if (isProcessing) return;

            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (!text && !currentImage && !currentAudio) return;

            // æ£€æŸ¥è¿æ¥
            const connected = await checkStatus();
            if (!connected) {
                addMessage('assistant', 'é”™è¯¯: æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ã€‚è¯·å…ˆå¯åŠ¨: ~/.lingkong/bin/lingkong-start-multimodal');
                return;
            }

            isProcessing = true;
            document.getElementById('sendBtn').disabled = true;

            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addMessage('user', text || '(åª’ä½“è¾“å…¥)', currentImage, currentAudio);

            // ä¿å­˜å½“å‰åª’ä½“
            const imageToSend = currentImage;
            const audioToSend = currentAudio;

            // æ¸…ç©ºè¾“å…¥
            input.value = '';
            currentImage = null;
            currentAudio = null;
            updateMediaPreview();

            // æ˜¾ç¤ºåŠ è½½
            addTypingIndicator();

            try {
                const url = document.getElementById('serverUrl').value.trim();

                // æ„å»ºè¯·æ±‚å†…å®¹
                const content = [];

                // æ·»åŠ å›¾ç‰‡
                if (imageToSend) {
                    content.push({
                        type: 'image_url',
                        image_url: { url: imageToSend }
                    });
                }

                // æ·»åŠ æ–‡æœ¬
                content.push({
                    type: 'text',
                    text: text || 'Please describe what you see.'
                });

                // è°ƒç”¨ llama-server API
                const res = await fetch(`${url}/v1/chat/completions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: 'gemma-3n',
                        messages: [{ role: 'user', content: content }],
                        max_tokens: 512,
                        temperature: 0.7,
                        stream: false
                    })
                });

                removeTypingIndicator();

                if (!res.ok) {
                    const errorText = await res.text();
                    throw new Error(`æœåŠ¡å™¨é”™è¯¯: ${res.status} - ${errorText}`);
                }

                const data = await res.json();
                const response = data.choices?.[0]?.message?.content || '(æ— å“åº”)';

                addMessage('assistant', response);

                // ä¿å­˜åˆ°å†å²
                messages.push({ role: 'user', content: text, image: imageToSend });
                messages.push({ role: 'assistant', content: response });

            } catch (error) {
                removeTypingIndicator();
                addMessage('assistant', `é”™è¯¯: ${error.message}`);
            } finally {
                isProcessing = false;
                document.getElementById('sendBtn').disabled = false;
            }
        }

        // æ¸…ç©ºå¯¹è¯

            messages = [];
            const container = document.getElementById('chatContainer');
            container.innerHTML = `

                            <div>æ–‡æœ¬å¯¹è¯</div>
                        </div>

                            <div>å›¾åƒç†è§£</div>
                        </div>
                        <div class="feature">
                            <div class="feature-icon">ğŸ¤</div>
                            <div>éŸ³é¢‘è½¬å½•</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥çŠ¶æ€
        window.onload = () => {

    </script>
