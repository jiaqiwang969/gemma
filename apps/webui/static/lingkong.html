<!DOCTYPE html>
<html lang="zh">
<head>

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ‰</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a25;
            --bg-hover: #252535;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-muted: #666;
            --accent: #8b5cf6;
            --accent-hover: #7c3aed;
            --green: #22c55e;
            --red: #ef4444;
            --border: rgba(255,255,255,0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 12px;
        }
        .new-chat-btn {
            width: 100%;
            padding: 10px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .new-chat-btn:hover { background: var(--accent-hover); }

        .sessions-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }
        .sessions-title {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        .session-item {
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }
        .session-item:hover { background: var(--bg-hover); }
        .session-item.active { background: var(--accent); }
        .session-title {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.9rem;
        }
        .session-delete {
            opacity: 0;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
        }
        .session-item:hover .session-delete { opacity: 1; }

        .sidebar-footer {
            padding: 12px;
            border-top: 1px solid var(--border);
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        .status-row {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 4px;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);

        .status-dot.online { background: var(--green); }
        .status-dot.offline { background: var(--red); }

        /* Main */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        .message.user { flex-direction: row-reverse; }
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
            background: var(--bg-card);
        }
        .message.user .avatar { background: var(--accent); }
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.6;
            background: var(--bg-card);
        }
        .message.user .message-content {
            background: var(--accent);
            border-bottom-right-radius: 4px;
        }
        .message.assistant .message-content {
            border-bottom-left-radius: 4px;
        }
        .message-image {
            max-width: 300px;
            max-height: 200px;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        .message-time {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 4px;
        }
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        /* Welcome */
        .welcome {
            text-align: center;
            padding: 60px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .welcome h2 {
            font-size: 1.8rem;
            margin-bottom: 12px;
        }
        .welcome p {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }
        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .feature { text-align: center; }
        .feature-icon { font-size: 2rem; margin-bottom: 8px; }
        .feature-label { font-size: 0.9rem; color: var(--text-secondary); }

        /* Input Area */
        .input-area {
            padding: 16px 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }
        .input-container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        .input-wrapper {
            flex: 1;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 10px 12px;
        }
        .media-preview {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }
        .preview-item {
            position: relative;
        }
        .preview-item img {
            max-width: 80px;
            max-height: 50px;
            border-radius: 6px;
        }
        .preview-item .remove {
            position: absolute;
            top: -6px;
            right: -6px;
            width: 18px;
            height: 18px;
            background: var(--red);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 10px;
            cursor: pointer;
        }
        .input-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .media-btns {
            display: flex;
            gap: 4px;
        }
        .media-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1.1rem;
            cursor: pointer;
            padding: 4px 6px;
            border-radius: 4px;
        }
        .media-btn:hover { background: var(--bg-hover); color: var(--text-primary); }
        #messageInput {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 0.95rem;
            resize: none;
            outline: none;
            max-height: 100px;
        }
        .send-btn {
            background: var(--accent);

            width: 42px;
            height: 42px;

            cursor: pointer;
            font-size: 1.1rem;
        }
        .send-btn:hover { background: var(--accent-hover); }
        .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .hidden { display: none; }

        /* Mobile */
        @media (max-width: 768px) {
            .sidebar { display: none; }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo"><span>ğŸ‰</span><span>çµç©º AI</span></div>
            <button class="new-chat-btn" onclick="newSession()">+ æ–°å¯¹è¯</button>
        </div>
        <div class="sessions-list">
            <div class="sessions-title">å†å²å¯¹è¯</div>
            <div id="sessionsList"></div>
        </div>
        <div class="sidebar-footer">
            <div class="status-row">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">æ£€æµ‹ä¸­...</span>
            </div>
            <div>æ¨¡å‹: Gemma 3N å¤šæ¨¡æ€</div>
        </div>
    </aside>

    <!-- Main -->
    <main class="main">
        <div class="chat-container" id="chatContainer">
            <div class="welcome" id="welcomeScreen">
                <h2>ğŸ‰ æ¬¢è¿ä½¿ç”¨çµç©º AI</h2>
                <p>ä½ çš„ AI. ä½ çš„æ•°æ®. ä½ çš„æŒæ§.</p>
                <div class="features">
                    <div class="feature">
                        <div class="feature-icon">ğŸ’¬</div>
                        <div class="feature-label">æ–‡æœ¬å¯¹è¯</div>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">ğŸ–¼ï¸</div>
                        <div class="feature-label">å›¾åƒç†è§£</div>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">ğŸ“</div>
                        <div class="feature-label">ä¼šè¯è®°å¿†</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <div class="input-wrapper">
                    <div class="media-preview" id="mediaPreview"></div>
                    <div class="input-row">
                        <div class="media-btns">
                            <button class="media-btn" onclick="document.getElementById('imageInput').click()" title="ä¸Šä¼ å›¾ç‰‡">ğŸ–¼ï¸</button>
                        </div>
                        <textarea id="messageInput" rows="1" placeholder="è¾“å…¥æ¶ˆæ¯..." onkeydown="handleKeydown(event)"></textarea>
                    </div>
                </div>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">â¤</button>
            </div>
        </div>
    </main>

    <input type="file" id="imageInput" class="hidden" accept="image/*" onchange="handleImageSelect(event)">

    <script>
        // ==================== é…ç½® ====================
        const API_URL = window.location.origin;  // åŒæº llama-server
        const STORAGE_KEY = 'lingkong_sessions';
        const MAX_HISTORY = 20;  // ä¿ç•™æœ€è¿‘20è½®å¯¹è¯

        // ==================== çŠ¶æ€ ====================
        let sessions = {};
        let currentSessionId = null;
        let currentImage = null;
        let isProcessing = false;

        // ==================== å­˜å‚¨ ====================
        function loadSessions() {
            try {
                const data = localStorage.getItem(STORAGE_KEY);
                sessions = data ? JSON.parse(data) : {};
            } catch (e) {
                sessions = {};
            }
        }

        function saveSessions() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(sessions));
        }

        function getSession(id) {
            if (!sessions[id]) {
                sessions[id] = {
                    id,
                    title: 'æ–°å¯¹è¯',
                    messages: [],
                    mediaUnderstanding: [],  // Thought Signature
                    createdAt: Date.now(),
                    updatedAt: Date.now()
                };
            }
            return sessions[id];
        }

        // ==================== ä¼šè¯ç®¡ç† ====================
        function newSession() {
            const id = Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
            currentSessionId = id;
            getSession(id);
            saveSessions();
            renderSessionsList();
            renderChat();
        }

        function switchSession(id) {
            currentSessionId = id;
            renderSessionsList();
            renderChat();
        }

        function deleteSession(id, e) {
            e.stopPropagation();
            if (confirm('ç¡®å®šåˆ é™¤è¿™ä¸ªå¯¹è¯ï¼Ÿ')) {
                delete sessions[id];
                saveSessions();
                if (currentSessionId === id) {
                    const ids = Object.keys(sessions);
                    currentSessionId = ids.length > 0 ? ids[0] : null;
                    if (!currentSessionId) newSession();
                }
                renderSessionsList();
                renderChat();
            }
        }

        function renderSessionsList() {
            const list = document.getElementById('sessionsList');
            const sortedSessions = Object.values(sessions).sort((a, b) => b.updatedAt - a.updatedAt);

            list.innerHTML = sortedSessions.map(s => `
                <div class="session-item ${s.id === currentSessionId ? 'active' : ''}" onclick="switchSession('${s.id}')">
                    <span class="session-title">${escapeHtml(s.title)}</span>
                    <button class="session-delete" onclick="deleteSession('${s.id}', event)">ğŸ—‘ï¸</button>
                </div>
            `).join('');
        }

        // ==================== èŠå¤©æ¸²æŸ“ ====================
        function renderChat() {
            const container = document.getElementById('chatContainer');
            const session = currentSessionId ? getSession(currentSessionId) : null;

            if (!session || session.messages.length === 0) {
                container.innerHTML = `
                    <div class="welcome">
                        <h2>ğŸ‰ æ¬¢è¿ä½¿ç”¨çµç©º AI</h2>
                        <p>ä½ çš„ AI. ä½ çš„æ•°æ®. ä½ çš„æŒæ§.</p>
                        <div class="features">
                            <div class="feature"><div class="feature-icon">ğŸ’¬</div><div class="feature-label">æ–‡æœ¬å¯¹è¯</div></div>
                            <div class="feature"><div class="feature-icon">ğŸ–¼ï¸</div><div class="feature-label">å›¾åƒç†è§£</div></div>
                            <div class="feature"><div class="feature-icon">ğŸ“</div><div class="feature-label">ä¼šè¯è®°å¿†</div></div>
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = session.messages.map(m => `
                <div class="message ${m.role}">
                    <div class="avatar">${m.role === 'user' ? 'ğŸ‘¤' : 'ğŸ‰'}</div>
                    <div class="message-content">
                        ${m.image ? `<img src="${m.image}" class="message-image">` : ''}
                        <div>${escapeHtml(m.content)}</div>
                        <div class="message-time">${formatTime(m.timestamp)}</div>
                    </div>
                </div>
            `).join('');

            container.scrollTop = container.scrollHeight;
        }

        function addTypingIndicator() {
            const container = document.getElementById('chatContainer');
            const div = document.createElement('div');
            div.className = 'message assistant';
            div.id = 'typingIndicator';
            div.innerHTML = `
                <div class="avatar">ğŸ‰</div>
                <div class="message-content">
                    <div class="typing-indicator"><span></span><span></span><span></span></div>
                </div>
            `;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function removeTypingIndicator() {
            const el = document.getElementById('typingIndicator');
            if (el) el.remove();
        }

        // ==================== æ¶ˆæ¯å‘é€ ====================
        async function sendMessage() {
            if (isProcessing) return;

            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (!text && !currentImage) return;

            if (!currentSessionId) newSession();
            const session = getSession(currentSessionId);

            isProcessing = true;
            document.getElementById('sendBtn').disabled = true;

            // ä¿å­˜ç”¨æˆ·æ¶ˆæ¯
            const userMsg = {
                role: 'user',
                content: text || '(å›¾ç‰‡)',
                image: currentImage,
                timestamp: Date.now()
            };
            session.messages.push(userMsg);

            // æ›´æ–°æ ‡é¢˜
            if (session.messages.length === 1) {
                session.title = text.slice(0, 30) || 'å›¾ç‰‡å¯¹è¯';
            }
            session.updatedAt = Date.now();
            saveSessions();

            // æ¸…ç©ºè¾“å…¥
            const imageToSend = currentImage;
            input.value = '';
            currentImage = null;
            updateMediaPreview();
            renderChat();
            renderSessionsList();

            // æ˜¾ç¤ºåŠ è½½
            addTypingIndicator();

            try {
                // æ„å»ºæ¶ˆæ¯æ•°ç»„ (åŒ…å«å†å²å¯¹è¯)
                const messages = [];

                // æ·»åŠ å†å²æ¶ˆæ¯ (æœ€è¿‘10è½®)
                const historyMsgs = session.messages.slice(-20);  // æœ€å¤š20æ¡ (10è½®)
                for (const msg of historyMsgs) {
                    if (msg.role === 'user') {
                        // ç”¨æˆ·æ¶ˆæ¯
                        if (msg.image) {
                            messages.push({
                                role: 'user',
                                content: [
                                    { type: 'image_url', image_url: { url: msg.image } },
                                    { type: 'text', text: msg.content }
                                ]
                            });
                        } else {
                            messages.push({ role: 'user', content: msg.content });
                        }
                    } else {
                        // åŠ©æ‰‹æ¶ˆæ¯
                        messages.push({ role: 'assistant', content: msg.content });
                    }
                }

                // æ·»åŠ å½“å‰æ¶ˆæ¯
                if (imageToSend) {
                    messages.push({
                        role: 'user',
                        content: [
                            { type: 'image_url', image_url: { url: imageToSend } },
                            { type: 'text', text: text || 'Please describe what you see.' }
                        ]
                    });
                } else {
                    messages.push({ role: 'user', content: text });
                }

                // è°ƒç”¨ API
                const res = await fetch(`${API_URL}/v1/chat/completions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: 'gemma-3n',
                        messages: messages,
                        max_tokens: 512,
                        temperature: 0.7
                    })
                });

                removeTypingIndicator();

                if (!res.ok) throw new Error(`æœåŠ¡å™¨é”™è¯¯: ${res.status}`);

                const data = await res.json();
                const response = data.choices?.[0]?.message?.content || '(æ— å“åº”)';

                // ä¿å­˜åŠ©æ‰‹å›å¤
                session.messages.push({
                    role: 'assistant',
                    content: response,
                    timestamp: Date.now()
                });

                // ä¿å­˜åª’ä½“ç†è§£ (Thought Signature)
                if (imageToSend) {
                    session.mediaUnderstanding.push({
                        turn: session.messages.length / 2,
                        type: 'image',
                        understanding: response.slice(0, 200)
                    });
                }

                // é™åˆ¶å†å²é•¿åº¦
                if (session.messages.length > MAX_HISTORY * 2) {
                    session.messages = session.messages.slice(-MAX_HISTORY * 2);
                }

                session.updatedAt = Date.now();
                saveSessions();
                renderChat();

            } catch (error) {
                removeTypingIndicator();
                session.messages.push({
                    role: 'assistant',
                    content: `é”™è¯¯: ${error.message}`,
                    timestamp: Date.now()
                });
                saveSessions();
                renderChat();
            } finally {
                isProcessing = false;
                document.getElementById('sendBtn').disabled = false;
            }
        }

        // æ„å»ºå†å²ä¸Šä¸‹æ–‡ (Thought Signature)
        function buildHistoryContext(session) {
            const parts = [];

            // åª’ä½“ç†è§£ä¸Šä¸‹æ–‡
            if (session.mediaUnderstanding.length > 0) {
                const understandings = session.mediaUnderstanding.map(m =>
                    `[Turn ${m.turn} - ${m.type}]: ${m.understanding}`
                ).join('\n');
                parts.push(`[Previous Media Understanding]\n${understandings}`);
            }

            // æœ€è¿‘å¯¹è¯å†å²
            const recentMsgs = session.messages.slice(-10);  // æœ€è¿‘5è½®
            if (recentMsgs.length > 0) {
                const history = recentMsgs.map(m =>
                    `${m.role === 'user' ? 'User' : 'Assistant'}: ${m.content.slice(0, 200)}`
                ).join('\n');
                parts.push(`[Previous Conversation]\n${history}`);
            }

            return parts.length > 0 ? parts.join('\n\n') : '';
        }

        // ==================== å›¾ç‰‡å¤„ç† ====================
        function handleImageSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (ev) => {
                currentImage = ev.target.result;
                updateMediaPreview();
            };
            reader.readAsDataURL(file);
        }

        function updateMediaPreview() {
            const preview = document.getElementById('mediaPreview');
            if (currentImage) {
                preview.innerHTML = `
                    <div class="preview-item">
                        <img src="${currentImage}">
                        <button class="remove" onclick="removeImage()">Ã—</button>
                    </div>
                `;
            } else {
                preview.innerHTML = '';
            }
        }

        function removeImage() {
            currentImage = null;
            document.getElementById('imageInput').value = '';
            updateMediaPreview();
        }

        // ==================== å·¥å…·å‡½æ•° ====================
        function handleKeydown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(ts) {
            const d = new Date(ts);
            return d.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
        }

        async function checkStatus() {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            try {
                const res = await fetch(`${API_URL}/health`);
                if (res.ok) {
                    dot.className = 'status-dot online';
                    text.textContent = 'å·²è¿æ¥';
                    return true;
                }
            } catch (e) {}
            dot.className = 'status-dot offline';
            text.textContent = 'æœªè¿æ¥';
            return false;
        }

        // ==================== åˆå§‹åŒ– ====================
        window.onload = () => {
            loadSessions();
            const ids = Object.keys(sessions);
            if (ids.length > 0) {
                currentSessionId = ids.sort((a, b) => sessions[b].updatedAt - sessions[a].updatedAt)[0];
            } else {
                newSession();
            }
            renderSessionsList();
            renderChat();
            checkStatus();
            setInterval(checkStatus, 30000);
            document.getElementById('messageInput').focus();
        };
    </script>
