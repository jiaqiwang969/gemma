[package]
name = "ai_glasses"
version = "0.1.0"
edition = "2021"
authors = ["AI Glasses Team"]
description = "Real-time AI glasses system with V-JEPA2 + Gemma 3n"

[dependencies]
# Async runtime
tokio = { version = "1.40", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Ndarray for tensor operations
ndarray = "0.16"

# Image processing
image = "0.25"

# HTTP client for AI service
reqwest = { version = "0.12", features = ["json"] }

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Timestamp
chrono = "0.4"

# UUID
uuid = { version = "1.10", features = ["v4"] }

# Cosine similarity etc
nalgebra = "0.33"

# Bytes for audio/video buffers
bytes = "1.7"

# Crossbeam for lock-free data structures
crossbeam = "0.8"

# Parking lot for better locks
parking_lot = "0.12"

# Base64 encoding
base64 = "0.22"

[dev-dependencies]
tokio-test = "0.4"

[[bin]]
name = "ai_glasses"
path = "src/main.rs"

[lib]
name = "ai_glasses"
path = "src/lib.rs"
